name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Verify formatting
        run: |
          test -z "$(gofmt -l cmd)"

      - name: Run tests
        run: go test ./...

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  build-binaries:
    runs-on: ubuntu-latest
    needs: checks
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            artifact: traefik-cloudflare-gompanion-linux-amd64
          - os: linux
            arch: arm64
            artifact: traefik-cloudflare-gompanion-linux-arm64
          - os: linux
            arch: arm64
            artifact: traefik-cloudflare-gompanion-linux-armv8
          - os: linux
            arch: arm
            arm: "7"
            artifact: traefik-cloudflare-gompanion-linux-armv7
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GOARM: ${{ matrix.arm }}
        run: |
          mkdir -p dist
          go build -trimpath -ldflags="-s -w" -o "dist/${{ matrix.artifact }}" ./cmd/cloudflare-companion

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  publish-main-image:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - checks
      - build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:main-${{ github.sha }}
